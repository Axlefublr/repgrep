[package]
name = "repgrep"
description = "An interactive command line replacer for `ripgrep`."
keywords = ["regex", "grep", "egrep", "replace", "find", "pattern", "ripgrep"]
categories = ["command-line-utilities", "text-processing"]
license = "Unlicense OR MIT OR Apache2"
version = "0.1.0"
authors = ["acheronfail <acheronfail@gmail.com>"]
edition = "2018"
build = "build.rs"

[[bin]]
name = "rgr"
path = "src/main.rs"

[dependencies]
clap = "3.0.0-beta.1"
crossterm = "0.17.5"
tui = { version = "0.9.5", default-features = false, features = ["crossterm"] }
anyhow = "1.0.31"
serde = {version = "1.0.80", features = ["derive"] }
serde_derive = "1.0.80"
serde_json = "1.0.32"
base64 = "0.12.2"
either = "1.5.3"
safe-transmute = "0.11.0"

[build-dependencies]
clap = { version = "3.0.0-beta.1" }
clap_generate = { version = "3.0.0-beta.1" }
